<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="120" fill="white"/>
  
  <!-- Shield/M Logo with circuit pattern -->
  <g transform="translate(100, 30)">
    <!-- Shield shape -->
    <path d="M-25,-20 L-15,-25 L-5,-20 L5,-25 L15,-20 L25,-15 L25,5 L15,10 L5,15 L-5,10 L-15,5 L-25,0 Z" 
          fill="url(#shieldGradient)" 
          stroke="none"/>
    
    <!-- Circuit board pattern -->
    <g fill="none" stroke="url(#circuitGradient)" stroke-width="0.5">
      <!-- Horizontal lines -->
      <line x1="-20" y1="-15" x2="20" y2="-15"/>
      <line x1="-18" y1="-5" x2="18" y2="-5"/>
      <line x1="-20" y1="5" x2="20" y2="5"/>
      <line x1="-18" y1="15" x2="18" y2="15"/>
      
      <!-- Vertical lines -->
      <line x1="-15" y1="-20" x2="-15" y2="10"/>
      <line x1="-5" y1="-20" x2="-5" y2="10"/>
      <line x1="5" y1="-20" x2="5" y2="10"/>
      <line x1="15" y1="-20" x2="15" y2="10"/>
      
      <!-- Circuit nodes -->
      <circle cx="-15" cy="-15" r="1" fill="url(#circuitGradient)"/>
      <circle cx="-5" cy="-15" r="1" fill="url(#circuitGradient)"/>
      <circle cx="5" cy="-15" r="1" fill="url(#circuitGradient)"/>
      <circle cx="15" cy="-15" r="1" fill="url(#circuitGradient)"/>
      
      <circle cx="-15" cy="-5" r="1" fill="url(#circuitGradient)"/>
      <circle cx="-5" cy="-5" r="1" fill="url(#circuitGradient)"/>
      <circle cx="5" cy="-5" r="1" fill="url(#circuitGradient)"/>
      <circle cx="15" cy="-5" r="1" fill="url(#circuitGradient)"/>
      
      <circle cx="-15" cy="5" r="1" fill="url(#circuitGradient)"/>
      <circle cx="-5" cy="5" r="1" fill="url(#circuitGradient)"/>
      <circle cx="5" cy="5" r="1" fill="url(#circuitGradient)"/>
      <circle cx="15" cy="5" r="1" fill="url(#circuitGradient)"/>
    </g>
  </g>
  
  <!-- Company Name -->
  <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e3a8a">MADHVI</text>
  <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e3a8a">ENTERPRISES</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

